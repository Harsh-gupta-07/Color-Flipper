<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1 id="color">Current Color: rgb(0, 0, 0)</h1>
        <button onclick="changecol()">Change Color</button> 
        <select id="Changecolorcode" onchange="changecol()">
            <option value="rgb">RGB</option>
            <option value="hex">Hex Code</option>
            <option value="rgba">RGBA</option>
        </select>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
